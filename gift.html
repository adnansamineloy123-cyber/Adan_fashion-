<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cyber Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Quicksand:wght@300&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Snowfall Canvas */
        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 420px;
        }

        /* Modern Smart Photo Frame */
        .photo-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #fff;
            padding: 4px;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            clip-path: polygon(15% 0, 100% 0, 100% 85%, 85% 100%, 0 100%, 0 15%);
            filter: grayscale(100%) contrast(1.1);
        }

        /* Text Design */
        .love-msg {
            color: #fff;
            font-size: 2.8rem;
            margin: 30px 0 10px;
            text-transform: uppercase;
            letter-spacing: 6px;
            text-shadow: 0 0 15px rgba(255,255,255,0.6);
        }

        /* Powered By Section */
        .credits {
            font-family: 'Quicksand', sans-serif;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-top: 15px;
            text-transform: none;
        }

        .credits span {
            color: #fff;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @media (max-width: 480px) {
            .love-msg { font-size: 1.8rem; letter-spacing: 3px; }
            .photo-wrapper { width: 280px; margin: 0 auto; }
        }
    </style>
</head>
<body>

    <canvas id="snow"></canvas>

    <div class="container">
        <div class="photo-wrapper">
            <img src="https://i.postimg.cc/V6ncwbxQ/istockphoto-155376086-612x612.jpg" alt="I Love You">
        </div>
        
        <h1 class="love-msg">Fuck You bro </h1>
        
        <p class="credits">powered by <span>Adnan Sami</span></p>
    </div>

    <script>
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Snow {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // কুয়াশার সাইজ আরও ছোট করা হয়েছে (0.5px থেকে 1.5px)
                this.size = Math.random() * 1 + 0.5; 
                this.speed = Math.random() * 1 + 0.3;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = -10;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            // কণার সংখ্যা কিছুটা বাড়িয়ে দেওয়া হয়েছে যাতে ছোট সাইজেও সুন্দর দেখায়
            for (let i = 0; i < 200; i++) {
                particles.push(new Snow());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();
    </script>
</body>
  </html>
