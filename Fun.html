<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-red: #ff0000;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Background Glow */
        .glow-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,0,0,0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 0;
        }

        /* Modern Form Container */
        #input-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 400px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        h2 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #888;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            text-align: center;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-red);
            background: rgba(255,255,255,0.07);
            box-shadow: 0 0 20px rgba(255,0,0,0.2);
        }

        .cta-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
        }

        .cta-btn:hover {
            background: var(--primary-red);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,0,0,0.4);
        }

        /* Results Screen */
        #love-display {
            display: none;
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }

        .title-text {
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            line-height: 1.1;
            margin-bottom: 10px;
        }

        .target-name {
            display: block;
            font-size: 4rem;
            color: var(--primary-red);
            text-shadow: 0 0 40px rgba(255,0,0,0.6);
            margin-top: 10px;
        }

        .heart-vibe {
            font-size: 4rem;
            margin-top: 30px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; filter: drop-shadow(0 0 20px red); }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .title-text { font-size: 1.5rem; }
            .target-name { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="input-container">
        <h2>Enter Name To Unlock</h2>
        <div class="input-wrapper">
            <input type="text" id="nameInput" placeholder="গিফট পেতে এখানে নাম লিখুন..." autocomplete="off">
        </div>
        <button class="cta-btn" onclick="showLove()">send</button>
    </div>

    <div id="love-display">
        <h1 class="title-text">
             Fuck YOU 
            <span class="target-name" id="finalName">NAFIZA</span>
        </h1>
        <div class="heart-vibe">❤️</div>
    </div>

    <script>
        function showLove() {
            const input = document.getElementById('nameInput');
            const name = input.value.trim();
            
            if (name === "") {
                input.style.borderColor = "red";
                return;
            }

            document.getElementById('finalName').innerText = name;

            // Smooth Transition Logic
            const card = document.getElementById('input-container');
            const display = document.getElementById('love-display');

            card.style.opacity = "0";
            card.style.transform = "translateY(-50px) scale(0.9)";
            
            setTimeout(() => {
                card.style.display = "none";
                display.style.display = "block";
                setTimeout(() => {
                    display.style.opacity = "1";
                    display.style.transform = "scale(1)";
                }, 100);
            }, 800);
        }

        // Add Enter Key Support
        document.getElementById('nameInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') showLove();
        });
    </script>
</body>
  </html>
