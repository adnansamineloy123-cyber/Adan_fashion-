<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF PHANTOM - HOME</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { background: #030305; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
        .dashboard-box { border: 2px solid #00f3ff; padding: 40px; display: inline-block; background: #0a0a0c; border-radius: 10px; }
        .coins { font-size: 35px; color: #ff003c; margin: 20px 0; }
        button { padding: 12px 25px; background: #ff003c; border: none; color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="dashboard-box">
        <h1 id="user-name">Loading Agent...</h1>
        <div class="coins">Balance: <span id="user-coins">0</span> ü™ô</div>
        <button onclick="logout()">LOGOUT</button>
    </div>

    <script>
        window.onload = async function() {
            const token = localStorage.getItem('user_token');
            if (!token) { window.location.href = "index.html"; return; }

            try {
                const response = await fetch(`/auth/user-data?id=${token}`);
                const data = await response.json();
                if(data.success) {
                    document.getElementById('user-name').innerText = "AGENT: " + data.name.toUpperCase();
                    document.getElementById('user-coins').innerText = data.coins;
                    // ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡¶∏‡ßá‡¶≤‡¶ø‡¶¨‡ßç‡¶∞‡ßá‡¶∂‡¶®
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } else { logout(); }
            } catch (err) { console.log("System Load Error"); }
        };

        function logout() {
            localStorage.removeItem('user_token');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
