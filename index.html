<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Adnan Fashion | Official Store</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-shell">
        
        <header class="main-nav">
            <div class="header-content">
                <button class="menu-trigger" aria-label="Menu">
                    <i class="fa-solid fa-bars-staggered"></i>
                </button>
                
                <div class="brand-identity">
                    <div class="logo-symbol">A</div>
                    <h1 class="brand-name">Adnan Fashion</h1>
                </div>
                
                <div class="header-actions">
                    <button class="action-btn cart-wrapper">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="cart-badge">2</span>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <div class="search-wrapper">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" placeholder="Search latest trends..." class="search-input">
                    <button class="filter-btn">
                        <i class="fa-solid fa-sliders"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="scrolling-content">
            
            <section class="tabs-section">
                <div class="tab-scroll">
                    <button class="chip active">All</button>
                    <button class="chip">Man</button>
                    <button class="chip">Women</button>
                    <button class="chip">Kids</button>
                    <button class="chip">Accessories</button>
                </div>
            </section>

            <section class="product-showcase">
                <div class="section-title">
                    <h2>New Arrivals</h2>
                    <a href="#" class="see-all">See All</a>
                </div>

                <div class="product-grid">
                    <article class="product-card">
                        <div class="image-holder">
                            <span class="wishlist-icon"><i class="fa-regular fa-heart"></i></span>
                            <img src="https://images.unsplash.com/photo-1591047139829-d91aecb6caea?q=80&w=500" alt="Men's Jacket">
                        </div>
                        <div class="product-info">
                            <p class="category-name">Men's Collection</p>
                            <h3 class="product-title">Denim Adventure Jacket</h3>
                            <div class="footer-row">
                                <span class="price">$79.99</span>
                                <button class="add-to-cart">Add</button>
                            </div>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="image-holder">
                            <span class="wishlist-icon active"><i class="fa-solid fa-heart"></i></span>
                            <img src="https://images.unsplash.com/photo-1572804013309-59a88b7e92f1?q=80&w=500" alt="Summer Dress">
                        </div>
                        <div class="product-info">
                            <p class="category-name">Women's Styling</p>
                            <h3 class="product-title">Floral Summer Dress</h3>
                            <div class="footer-row">
                                <span class="price">$59.99</span>
                                <button class="add-to-cart">Add</button>
                            </div>
                        </div>
                    </article>

                    <article class="product-card">
                        <div class="image-holder">
                            <span class="wishlist-icon"><i class="fa-regular fa-heart"></i></span>
                            <img src="https://images.unsplash.com/photo-1622290291468-a28f7a7dc6a8?q=80&w=500" alt="Kids Tee">
                        </div>
                        <div class="product-info">
                            <p class="category-name">Kids Essentials</p>
                            <h3 class="product-title">Kids Adventure Tee</h3>
                            <div class="footer-row">
                                <span class="price">$24.99</span>
                                <button class="add-to-cart">Add</button>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <footer class="bottom-navigation">
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fa-solid fa-house-chimney"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-shapes"></i>
                    <span>Categories</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-heart"></i>
                    <span>Wishlist</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
